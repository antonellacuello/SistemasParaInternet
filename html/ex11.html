<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<title>Aula 02 - HTML</title>
  <--! 16/07/2024 -->
	<style>
		@keyframes blink {
			0% { color: red; }
			25% { color: blue; }
			50% { color: green; }
			75% { color: purple; }
			100% { color: orange; }
		}

		h1.blink {
			animation: blink 1s infinite; /* 2s para cada ciclo de animação */
		}
	</style>
</head>
<body>
	<h1 class="blink"><b>Fórmula</b></h1>
	<p>A<sub>1</sub>C<sup>2</sup></p>
	<a href='http://www.furg.br' target='_blank' title='Página da FURG'>FURG</a>
  <!-- title = explicação do link -->
