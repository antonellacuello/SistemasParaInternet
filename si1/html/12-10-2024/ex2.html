<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        .chart-section {
          margin-bottom: 40px;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
          background-color: #f9f9f9;
        }
        .chart-container {
          width: 80%;
          height: 300px;
          margin-top: 20px;
        }
      </style>
</head>
<body>
    <h1>Exercício 2</h1>
    <p>Construa um gráfico de barras com os seguintes dados:</p>
    <table border="1">
        <tr>
            <th>Categorias:</th>
            <th>Valores</th>
        </tr>
        <tr>
            <td>Janeiro</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Março</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Abril</td>
            <td>40</td>
        </tr>
    </table>

    <div class="chart-container">
        <canvas class="bar-chart"></canvas>
    </div>


</body>
</html>
