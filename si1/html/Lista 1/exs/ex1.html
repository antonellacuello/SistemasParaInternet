<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style>
        .menu {
            width: 10vw;
            height: 100%;
            text-align: left;
            position: fixed;
            float: left;
            border-right: 1px solid black;
        }

        .home {
            position: fixed;
            margin-left: 11.5vw;
            float: right;
        }
    </style>
</head>

<body>
    <div class="menu">
        <h3>MENU</h3>
    </div>
    <div class="home">
        <h2>Matrícula</h2>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="matricula">Número matrícula:</label>
                        <input type="number" id="matricula">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="curso">Curso:</label>
                        <select id="curso">
                            <option value="">Eng. Automação</option>
                            <option value="">Eng. Computação</option>
                            <option value="">Sistemas de Informação</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="disciplinas">Disciplinas:</label>
                        <input type="checkbox" name="" id="matd">Matemática Discreta
                        <input type="checkbox" name="" id="si1">Sistemas para Internet I
                        <input type="checkbox" name="" id="c1">Cálculo I
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="disciplinas">Atividades Extraclasse:</label>
                        <input type="checkbox" name="" id="matd">Monitoria
                        <input type="checkbox" name="" id="si1">Iniciação Científica
                        <input type="checkbox" name="" id="c1">Maratona de Programação
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="experiencia" id="experiencia" cols="65" rows="7" placeholder="Fale onde estudou no ensino médio e qual curso se formou"></textarea>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="login">Login:</label>
                        <input type="text" name="" id="login">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="senha">Senha:</label>
                        <input type="password" name="" id="senha">

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </td>

                </tr>
            </table>
        </form>



    </div>
</body>

</html>
