<!--4 – Faça um script que leia 5 valores (usando o comando Prompt) e retorne para o
usuário o menor e o maior valor.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1 - EX4</title>
</head>
<script>
    function maiorMenorNumero() {
        let numeros = []
        var n = prompt('Digite o valor: ');
        numeros.push(n)
        for (let i = 0; i < 4; i++) {
            var n = prompt('Digite o valor: ');
            numeros.push(n)
        }
        let maiorNumero = Math.max(...numeros);
        let menorNumero = Math.min(...numeros);
        alert('O maior valor fornecido é ' + maiorNumero + '\nO menor valor fornecido é ' + menorNumero);
    }
</script>
<body>
    <input type="button" value="Clique aqui!" onclick="maiorMenorNumero()">
</body>
</html>
