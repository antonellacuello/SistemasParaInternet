<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalo</title>
    <script>
        function intervalo() {
            var v1 = parseFloat(document.getElementById("valor1").value);
            var v2 = parseFloat(document.getElementById("valor2").value);
            var intervalo = document.getElementById("intervalo");
            if (v1 < v2) {
                intervalo.innerHTML = "";
                for (i = v1; i <= v2; i++) {
                    intervalo.innerHTML += i + " ";
                }
            } else {
                alert("o valor 2 deve ser maior que o valor 1.")
                document.getElementById("valor2").value = "";
            }
        }
    </script>
</head>
<body>
    <h1>Intervalo</h1>
    <form id="form">
        Valor 1: <input type="number" id="valor1"> </form> <br>
        Valor 2: <input type="number" id="valor2"> </form> <br>
        <p id="intervalo"></p>
        <input type="button" id="botao" value="OK" onclick="intervalo()">
    </form>
</body>
</html>
