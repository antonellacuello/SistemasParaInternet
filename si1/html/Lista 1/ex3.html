<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1 de JavaScript - EX3</title>
    <script>
        function incremento() {
            var v1 = parseFloat(document.getElementById("valor1").value);
            var v2 = parseFloat(document.getElementById("valor2").value);
            for (i = v1; i <= v2; i++) {
                alert(i)
            }
        }
    </script>
</head>
<body>
    <h1>Lista 1 de JavaScript</h1>
    <p><b>3.</b></p>
    <form id="form">
        Valor 1: <input type="number" id="valor1"> </form> <br>
        Valor 2: <input type="number" id="valor2"> </form> <br>
        <br>
        <input type="button" id="botao" value="OK" onclick="incremento()">
    </form>
</body>
</html>
