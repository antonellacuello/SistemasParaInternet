<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Rio Grande do Sul</title>
    <style>
        @keyframes piscar {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: orange; }
            75% { color: black; }
            100% { color: red; }
        }
        
        h1 {
            animation: piscar 2s infinite;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Universidade Federal do Rio Grande</h1>
    <p align='center'>
    	<a href='https://www.furg.br/'>
    		<img src='figuras/logo-furg.png' alt='Logo da FURG' width='100' height='100' />
    	</a>
    </p>
</body>
</html>
