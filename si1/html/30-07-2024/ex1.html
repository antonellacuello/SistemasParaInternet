<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Rio Grande do Sul</title>
    <style>
        @keyframes piscar {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: black; }
            100% { color: red; }
        }
        
        h1 {
            animation: piscar 2s infinite;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mapa do Rio Grande do Sul</h1>
    <p align='center'>
        <img src='figuras/mapa.svg' alt='Mapa do RS' width='300' height='300' />
    </p>
</body>
</html>
