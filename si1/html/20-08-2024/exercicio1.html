<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com CSS interno</title>
</head>
<style>
    h1 {
        color: red;
        text-align: center;
    }
    h2 {
        color:blue;
    }
    p {
        background-color: #D3D3D3;
    }
</style>
<body>
    <h1>CSS - Cascading Style Sheets</h1>
    <h2>Introdução</h2>
    <p>Cascading Style Sheets é uma linguagem de estilo utilizada para definir a apresentação de documentos escritos em HTML.</p>
    <p>Seu principal benefício é prover a separação entre o formato e o conteúdo de um documento.</p>
</body>
</html>
