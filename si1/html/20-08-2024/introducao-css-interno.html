<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS!</title>
</head>
<style>
    h1 {
        color: purple;
        text-align: center;
        background-color: #ADD8E6;
    }
    p {
        text-align: right;
        color: blue;
    }
    .imagem {
        text-align: center;
    }
    body {
        margin: 0;
    }
    h1.secundario {
        background-color: #CCAFFC;
    }
    #esquerda {
        text-align: left;
    }
    #direita {
        text-align: right;
}
</style>
<body>
    <!--Exercício 1-->
    <h1>Bom dia!</h1>
    <p>Que seu dia seja iluminado. Amém.</p>
    <p class="imagem">
        <img src="https://img.nsctotal.com.br/wp-content/uploads/2024/01/Mensagem-de-Bom-dia-16-1.jpg" alt="bom dia">
    </p>
    <h1 class="secundario">Boa tarde!</h1>
    <p id="esquerda">Lalalalalalalaalala</p>
    <h1 class="secundario">Boa noite!</h1>
    <p id="esquerda">Boing boing boing</p>
    <h2 id="direita">Hey</h2>
</body>
</html>
