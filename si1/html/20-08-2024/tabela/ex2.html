<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
        <tr>
            <td class="azul">azul</td>
            <td class="verde" colspan="2">verde</td>
        </tr>
        <tr>
            <td class="rosa" colspan="2">rosa</td>
            <td class="preto">preto</td>
        </tr>
        <tr>
            <td class="verde">verde</td>
            <td class="preto">preto</td>
            <td class="vermelho">vermelho</td>
        </tr>
        <tr>
            <td class="vermelho" rowspan="2">vermelho</td>
            <td class="rosa" rowspan="2">rosa</td>
            <td class="azul">azul</td>
        </tr>
        <tr>
            <td class="preto">preto</td>
        </tr>
    </table>
</body>
</html>
