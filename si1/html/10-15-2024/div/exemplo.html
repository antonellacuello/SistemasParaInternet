<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="exemplo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamento de Objetos - DIV</title>
</head>
<body>
    <h1>Exemplo de DIV</h1>
    <div id="caixacentral">
        <p>
            Em HTML, os elementos span e div são
            utilizados na organização genérica de
            conteúdo.
        </p>
        <p>O span é um elemento <i>inline</i>.</p>
        <p>O div é um elemento de bloco.</p>
    </div>
    <p>
        <b>Fonte:</b>
        <a href="http://en.wikipedia.org/wiki/Span_and_div">wikipedia</a> 
    <p>
</body>
