<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento - onMouseOver</title>
</head>
<script>
    function bigImg(x) {
        x.style.height = '500px';
        x.style.width = '900px'
    }
    function normalImg(x) {
        x.style.height = '100px';
        x.style.width = '500px';
    }
</script>
<body>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="chanyeol-sunshine.gif" alt="Chanyeol Sunshine">
</body>
</html>
