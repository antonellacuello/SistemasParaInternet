<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento - onKeyPress</title>
    <script>
        function myFuction() {
            alert('Você pressionou uma tecla dentro do input');
        }
    </script>
</head>
<body>
    <p>A função é chamada quando o usuário pressionar uma tecla no input</p>
    <input type="text" onkeypress="myFuction()">
</body>
</html>
