<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Colorida</title>
</head>
<script type="text/javascript" language="javascript">
    function mudaCor(element, color) {
        element.style.backgroundColor = color;
    }
</script>
<body>
    <table border="1" align="center">
        <tr>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="mudaCor(this, 'yellow')" onmouseout="mudaCor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="mudaCor(this, 'red')" onmouseout="mudaCor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="mudaCor(this, 'pink')" onmouseout="mudaCor(this, 'white')"></td>
        </tr>
        <tr>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="mudaCor(this, 'black')" onmouseout="mudaCor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="mudaCor(this, 'yellow')" onmouseout="mudaCor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="mudaCor(this, 'green')" onmouseout="mudaCor(this, 'white')"></td>
        </tr>
        <tr>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="mudaCor(this, 'blue')" onmouseout="mudaCor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="mudaCor(this, 'red')" onmouseout="mudaCor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="mudaCor(this, 'yellow')" onmouseout="mudaCor(this, 'white')"></td>
        </tr>
    </table>
    </form>
</body>
</html>
