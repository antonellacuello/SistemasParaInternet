<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulários</title>
</head>
<body>
    <form action="submetido.html" target="_blank" method="get">
        <table>
            <caption>Responda o formulário.</caption>
            <tr>
                <th>Nome: </th>
                <td>
                    <input type="text" name="nome" placeholder="Digite seu nome aqui" size="22">
                </td>
            </tr>
            <tr>
                <th>Email: </th>
                <td>
                    <input type="text" name="email" placeholder="Digite seu e-mail aqui" size="22">
                </td>
            </tr>
            <tr>
                <th>Idade: </th>
                <td>
                    <input type="number" name="idade" placeholder="Digite sua idade aqui" size="50">
                </td>
            </tr>
            <tr>
                <th>Endereço: </th>
                <td>
                    <input type="text" placeholder="Digite seu endereço aqui" size="22">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
