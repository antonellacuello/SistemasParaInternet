<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento - onFocus</title>
</head>
<script>
    function myFunction(x) {
        x.style.background = 'yellow';
    }
</script>
<body>
    Entre com seu nome: <input type="text" onfocus="myFunction(this)">
</body>
</html>
