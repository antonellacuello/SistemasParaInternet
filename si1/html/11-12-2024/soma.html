<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onclick</title>
</head>
<script type="text/javascript" language="javascript">
    function somar() {
        var v1 = parseFloat(document.getElementById("valor1").value);
        var v2 = parseFloat(document.getElementById("valor2").value);
        var soma = v1 + v2;
        alert(soma)
    }
</script>
<body>
    <h1>Soma Simples</h1>
    Valor 1: <input type="text" id="valor1"> <br>
    Valor 2: <input type="text" id="valor2"> <br>
    <input type="button" value="Somar" onclick="somar()">
</body>
</html>
