<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Repetição - Do / While</title>
    <script type="text/javascript" language="javascript">
        
        var i = 0, x = 0;
        do {
            x = "O número é " + i + "</br>";
            document.write(x);
            i++
        }
        while (1 < 5);
        
    </script>
</head>
<body>
    
</body>
</html>
