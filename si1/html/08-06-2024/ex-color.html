<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Final</title>
</head>
<body>
    <table border="1">
        <tr>
            <td align="center" bgcolor="blue">A</td>
            <td bgcolor="yellow">B</td>
            <td rowspan="3" bgcolor="green">C</td>
            <td bgcolor="blue">D</td>
            <td rowspan="2" bgcolor="red">E</td>
        </tr>
        <tr>
            <td bgcolor="blue">F</td>
            <td align="right" bgcolor="gray">G</td>
            <td align="center" bgcolor="gray">H</td>
        </tr>
        <tr>
            <td rowspan="4" valign="top" bgcolor="yellow">I</td>
            <td align="right" rowspan="2" bgcolor="white">J</td>
            <td align="center" colspan="2" bgcolor="white">L</td>
        </tr>
        <tr>
            <td bgcolor="gray">M</td>
            <td bgcolor="gray">N</td>
            <td bgcolor="gray">O</td>
        </tr>
        <tr>
            <td align="right" bgcolor="white">P</td>
            <td bgcolor="white">Q</td>
            <td bgcolor="white">R</td>
            <td bgcolor="yellow">S</td>
        </tr>
        <tr>
            <td bgcolor="gray">T</td>
            <td align="center" colspan="2" bgcolor="green">U</td>
            <td bgcolor="gray">V</td>
        </tr>
    </table>
</body>
</html>
