<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementos e Decrementos - JavaScript</title>
    <script type="text/javascript">
        var x = 5;
        var y = 10;
        alert(++x);
        alert(y++);
        alert(y);
    </script>
