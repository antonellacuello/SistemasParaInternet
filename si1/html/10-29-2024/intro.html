<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        function funcao1() {
            alert("Eu sou um alert!");
        }
    </script>
    <style>
        .button {
            background-color: pink;
        }

</head>
<body>

    <input class="button" type="button" id="helloworld" value="Hello" onclick="alert('Hello World!');">
    <!-- incorporado -->
    <input type="button" onclick="funcao1()">
</body>
</html>
