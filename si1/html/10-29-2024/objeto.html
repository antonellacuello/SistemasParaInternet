<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Objetos em JavaScript</title>
    <script>
        function getNome() {
            var nome = document.getElementById("nome");
            alert("O valor digitado foi " + nome.value);
        }
    </script>
    <style>
        #nome {
            background-color: pink;
        }
    </style>
</head>
<body>
    <form id="form">
        Nome: <input type="text" id="nome"> </form> </br>
        <input type="button" id="nome" value="mostra" onclick="getNome()">
    </form>
</body>
</html>
