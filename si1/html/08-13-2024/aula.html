<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div align="center">
        <form name="input" action="submetido.html" target="_blank" method="get">
            <h2>Cadastro</h2>
            Nome: <input type="text" name="nome" placeholder="Digite seu nome aqui" size="40">
            <br> <br>
            Sobrenome: <input type="text" name="sobrenome" placeholder="Digite seu sobrenome aqui" size="40">
            <br> <br>
            Idade: <input type="number" name="idade" placeholder="Digite sua idade aqui" size="40">
            <br> <br>
            Senha: <input type="password" name="senha" placeholder="Digite sua senha aqui" size="40">
            <br> <br>
            Gênero: 
            <input type="radio" name="genero" value="Masculino">Masculino &nbsp;
            <input type="radio" name="genero" value="Feminino">Feminino &nbsp;
            <input type="radio" name="genero" value="Feminino">Outro
            <br> <br>
            Pratica algum esporte? Se sim, quais: <br>
            <input type="checkbox" name="esporte" value="volei">Vôlei <br>
            <input type="checkbox" name="esporte" value="basquete">Basquete <br>
            <input type="checkbox" name="esporte" value="futebol">Futebol <br>
            <input type="checkbox" name="esporte" value="padel">Padel <br>
            <input type="checkbox" name="esporte" value="handebol">Handebol <br>
            <input type="checkbox" name="esporte" value="handebol">Outro
            <br> <br>
            Dentre os esportes citados acima, qual o seu preferido?
            <select name="esporte-preferido">
                <option value="volei" selected="selected">Vôlei</option>
                <option value="basquete">Basquete</option>
                <option value="futebol">Futebol</option>
                <option value="padel">Padel</option>
                <option value="handebol">Handebol</option>
            </select>
            <br> <br>
            <input type="submit" value="Enviar"> &nbsp;
            <input type="reset" value="Limpar">
        </form>
     </div>
</body>
</html>
