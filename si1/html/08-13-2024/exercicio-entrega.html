<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício para Entregar</title>
</head>
<body>
    <h1>Compre seu ingresso: </h1>
    <form name="input" action="submetido.html" target="_blank" method="get">
        <table border="1">
            <tr>
                <th>Nome: </th>
                <td colspan="2"> <input type="text" name="nome" placeholder="Digite seu nome aqui" size="40"> </td>
            </tr>
            <tr>
                <th rowspan="4">Ingressos: </th>
                <td>Tipo: </td>
                <td>Quantidade: </td>
            </tr>
            <tr>
                <td>Arquibancada superior</td>
                <td>
                    <select name="quantidade-arqsuperior">
                        <option value="quantidade-arqsuperior">1</option>
                        <option value="quantidade-arqsuperior">2</option>
                        <option value="quantidade-arqsuperior">3</option>
                        <option value="quantidade-arqsuperior">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Arquibancada inferior</td>
                <td>
                    <select name="quantidade-arqinferior">
                        <option value="quantidade-arqinferior">1</option>
                        <option value="quantidade-arqinferior">2</option>
                        <option value="quantidade-arqinferior">3</option>
                        <option value="quantidade-arqinferior">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Camarote</td>
                <td>
                    <select name="quantidade-camarote">
                        <option value="quantidade-camarote">1</option>
                        <option value="quantidade-camarote">2</option>
                        <option value="quantidade-camarote">3</option>
                        <option value="quantidade-camarote">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th rowspan="3">Forma de Pagamento: </th>
                <td>Tipo: </td>
                <td>Número de parcelas: </td>
            </tr>
            <tr>
                <td> <input type="radio"> Boleto</td>
                <td>A vista</td>
            </tr>
            <tr>
                <td> <input type="radio"> Cartão de Crédito</td>
                <td>
                    <select name="parcelas">
                        <option value="parcelas">1x</option>
                        <option value="parcelas">2x</option>
                        <option value="parcelas">3x</option>
                        <option value="parcelas">4x</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Login: </th>
                <td colspan="2"> <input type="text" name="nome" placeholder="Digite seu nome de usuário aqui" size="40"> </td>
            </tr>
            <tr>
                <th>Senha: </th>
                <td colspan="2"> <input type="password" name="senha" placeholder="Digite sua senha aqui" size="40"> </td>
            </tr>
            <tr>
                <td colspan="3" align="center"> <input type="submit" value="Enviar"> </td>
            </tr>
        </table>
    </form>
</body>
</html>
