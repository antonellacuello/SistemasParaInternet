<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prova 3 - EX1</title>
        <style>
            .menu {
                width: 10vw;
                height: 100%;
                text-align: left;
                position: fixed;
                float: left;
                border-right: 1px solid black;
                background-color: blue;
            }

            .form {
                position: fixed;
                margin-left: 11.5vw;
            }
        </style>
    </head>
    <body>
        <div class="menu">
            <h2>MENU</h2>
        </div>
        <div class="form">
            <h1>Matrícula</h1>
            <form action="submetido.html" target="_blank" method="get" id="form">
                <table>
                    <tr>
                        <td>
                            Nome: <input type="text" id="nome">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Idade: <input type="number" id="idade">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Número matrícula: <input type="number" id="matricula">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Curso: 
                            <select id="curso">
                                <option id="eng-auto">Eng. Automação</option>
                                <option id="ecomp">Eng. Computação</option>
                                <option id="si">Sistemas de Informação</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Disciplinas:
                            <input type="checkbox"id="mat-discreta">Matemática Discreta
                            <input type="checkbox" id="si1">Sistemas para Internet I
                            <input type="checkbox" id="calculo1">Cálculo I
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Atividades Extraclasse:
                            <input type="checkbox" id="monitoria">Monitoria
                            <input type="checkbox" id="iniciacao-cientifica">Iniciação Científica
                            <input type="checkbox" id="maratona-programacao">Maratona de Programação
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea id="experiencia" cols="65" rows="7" placeholder="Fale onde estudou no ensino médio e qual curso se formou!"></textarea>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Login: <input type="text" id="login">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Senha: <input type="password" id="senha">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpar">
                        </td>
                    </tr>
                </table>
            </form>



        </div>
    </body>
</html>
